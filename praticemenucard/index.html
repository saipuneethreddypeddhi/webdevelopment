<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu card</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="menu" >
    <header>
        <h1>Coffee shop</h1>
        <p>Est 2022</p>
    </header>
    <hr>
    <main>
        <section>
            <h2>Coffee</h2>
          <img class="coffee-cup"src="./images/cup.webp" alt="coffee cup">
            <article class="item"><p class="flavor">French vanila</p><p class="price">3.0</p></article>
            <article class="item"><p class="flavor">Caramel Macchiato</p><p class="price">2.5</p></article>
            <article class="item"><p class="flavor">Pumpkin Spice</p><p class="price">1.0</p></article>
            <article class="item"><p class="flavor">Hazelnut</p><p class="price">4.0</p></article>
            <article class="item"><p class="flavor">Mocha</p><p  class="price">1.5</p></article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img class="cake" src="./images/cake.png" alt="cake">
            <article class="item"><p class="dessert">Donut</p><p class="price">1.0</p></article>
            <article class="item"><p class="dessert">Cherry pie</p><p class="price">1.5</p></article>
            <article class="item"><p class="dessert">Cheesecake</p><p class="price">3.0</p></article>
            <article class="item"><p class="dessert">Cinnamon Roll</p><p class="price">2.0</p></article>
        </section>
    </main>
    <hr>
    <footer>
        <p><a href="http://www.barista.co.in" target="_blank">Visit our website</a></p>
        <p>visti your local coffee shop</p>
    </footer>
</div>
</body>
</html>
